{% extends "base.html" %}

{% block title %}Iniciar Sesión - Sistema de Agencias de Viajes{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center font-weight-light my-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" type="text" placeholder="Nombre de usuario" required />
                            <label for="username">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Contraseña" required />
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <p class="mb-0">Si no tienes una cuenta, contacta con el administrador del sistema.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
