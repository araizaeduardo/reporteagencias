{% extends "base.html" %}

{% block title %}Mi Perfil - Sistema de Agencias de Viajes{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-id-card me-2"></i>Mi Perfil
            </h1>
            <hr>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Información de Usuario</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.profile') }}">
                        <div class="row mb-3">
                            <label for="username" class="col-md-4 col-form-label">Nombre de usuario:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="email" class="col-md-4 col-form-label">Correo electrónico:</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="role" class="col-md-4 col-form-label">Rol:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" value="{{ current_user.role }}" readonly>
                            </div>
                        </div>
                        
                        {% if current_user.agency %}
                        <div class="row mb-3">
                            <label for="agency" class="col-md-4 col-form-label">Agencia:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" value="{{ current_user.agency.name }} ({{ current_user.agency.code }})" readonly>
                            </div>
                        </div>
                        {% endif %}
                        
                        <hr>
                        <h5 class="mb-3">Cambiar Contraseña</h5>
                        <p class="text-muted small mb-3">Deje este campo en blanco si no desea cambiar su contraseña.</p>
                        
                        <div class="row mb-3">
                            <label for="password" class="col-md-4 col-form-label">Nueva contraseña:</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
